<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test new vue</title>
</head>
<body>
  <div id="app">
    <p>
      {{name}}, {{age}}
    </p>
    <p>
      {{hobbies[0]}}
    </p>
  </div>

  <script type="module">
    import Vue from '../src/index.js'
    // debugger
    const vm = new Vue({
      el: document.getElementById('app'),
      data: {
        name: 'gaga',
        age: 12,
        hobbies: ['piano', 'roller-skating']
      }
    })
    console.log(vm)
    vm.data.age = 13
    console.log(vm.data.age);
  </script>
</body>
</html>
